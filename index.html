<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GoogleDriveToForum</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="adressGoogle">Adresse Google Drive</label>
                <input id="url" type="input" class="form-control" id="adressGoogle"  placeholder="https://drive.google.com/file/d/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/view?usp=sharing">
            </div>
            <button id="clickme" type="submit" class="btn btn-primary">Convertir</button>
        </form>
        <br>
        <h5 class="text-center" id="return"></h5>
    </div>
    
    <script src="main.js"></script>
</body>
